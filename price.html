        };

        let currentModel = 'basic';

        function switchModel(model) {
            currentModel = model;
            
            // Update button states
            document.querySelectorAll('.switch-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Render pricing cards
            renderPricingCards();
        }

        function renderPricingCards() {
            const grid = document.getElementById('pricingGrid');
            const data = pricingData[currentModel];
            
            grid.innerHTML = Object.keys(data).map(key => {
                const plan = data[key];
                return `
                    <div class="pricing-card ${plan.popular ? 'popular' : ''}">
                        <div class="card-title">${plan.title}</div>
                        <div class="card-subtitle">${plan.subtitle}</div>
                        <div class="price">${plan.price}</div>
                        <div class="price-period">${plan.period}</div>
                        <ul class="features">
                            ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        <button class="cta-button cta-${plan.type}">${plan.cta}</button>
                    </div>
                `;
            }).join('');
        }

        // Initialize the page
        renderPricingCards();
    </script>
    <div id="footer-placeholder"></div>
