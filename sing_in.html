<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Component</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <!-- SIGN IN HTML -->
    <main class="signin-main" >
        <div class="signin-container">
            <div class="signin-card">
                <div class="signin-header">
                    <h1>Hazard&Risk</h1>
                    <p>Access your earthquake risk assessment dashboard</p>
                </div>

                <form id="signinForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="signin-button">
                        <div class="loading" id="loading"></div>
                        <span id="buttonText">Sign In</span>
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-signin">
                    <a href="#" class="social-button">
                        <span>ðŸ”— Google</span>
                    </a>
                    <a href="#" class="social-button">
                        <span>ðŸ”— Microsoft</span>
                    </a>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="sign_up.html">Sign up for free</a>
                </div>

                <div class="security-notice">
                    ðŸ”’ Your data is protected with enterprise-grade encryption
                </div>
            </div>
        </div>
    </main>

    <!-- SIGN IN JAVASCRIPT -->
    <script>
        // Sign in form handling
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = document.querySelector('.signin-button');
            const loading = document.getElementById('loading');
            const buttonText = document.getElementById('buttonText');
            
            // Show loading state
            loading.style.display = 'inline-block';
            buttonText.textContent = 'Signing In...';
            submitButton.disabled = true;
            
            // Simulate authentication process
            setTimeout(() => {
                // Reset button state
                loading.style.display = 'none';
                buttonText.textContent = 'Sign In';
                submitButton.disabled = false;
                
                // Here you would typically handle the actual authentication
                alert('Sign in functionality would be implemented here!');
            }, 2000);
        });

        // Enhanced form validation
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        emailInput.addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#f59e0b';
            } else if (password.length >= 6) {
                this.style.borderColor = '#10b981';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            emailInput.focus();
        });

        // Social sign-in handlers
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.textContent.trim().split(' ')[1];
                alert(`${provider} sign-in would be implemented here!`);
            });
        });
    </script>
    <div id="footer-placeholder"></div>
    <script src="js/header.js"></script>
    <script>
        fetch('footer.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
